mutation insites_private_set_administrator ($userid: ID!) {
  user_update (
    id: $userid
    form_configuration_name: "modules/insites_core/insites_private_update_profile"
    user: {
			profiles:[
        {
          name : "modules/insites_core/insites_administrator"
          values: {
              properties: [
                 { name: "is_enabled", value: "true" }
              ]
          }
        }
      ]
    }    
  ) { 
      id
      first_name
      last_name
      email
      profile(profile_type: "modules/insites_core/insites_administrator") {
          id
          is_enabled:property(name: "is_enabled")      	
        }
  }   
}